<html>
	<head>
        <script 
            src="src/source.js">            
        </script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./style/style.css">
        <title>Imperial Palace - Contato</title>
	</head>
	<body>
        <header>
			<h1>Imperial Palace</h1>
		</header>
        <main>
            <h1 text>
                Contato
            </h1>
            <div class="form-group">            
                <form name = "contato" method="post" action="" onsubmit = "return ValidarCamposContato(event);">
                    <p>
                        <label for="nome"><b>Nome completo</b></label>
                    </p>
                    <input type="text" placeholder="Insira seu nome" id="nome" required>
                    <p id="nome-result" style="color:red;"></p> 

                    <p>
                        <label for="celular"><b>Celular</b></label>
                    </p>
                    <input type="tel"  placeholder="Insira seu celular" name="celular"  pattern="([0-9]{2})[0-9]{5}-[0-9]{4}">
                    <br/>
                    <small id="celular-formato">Formato: (XX)XXXXX-XXXX</small> 
                    
                    <p>
                        <label for="email"><b>E-mail</b></label>
                    </p>
                    <input type="text" placeholder="Insira seu email"  id="email" required>
                    <p id="email-result" style="color:red;"></p> 
        
                    <p>
                        <label for="email"><b>Mensagem:</b></label>
                    </p>
                    <textarea name="message" placeholder="Insira sua mensagem" rows="10" cols="30"> </textarea>
                    <p>
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </div>
        </main>
        <footer>
			<p>Criação e desenvolvimento: Nicholas Cardoso(201865514b), Leonardo Gregório(201865501B)</p>
		</footer>
	</body>
</html>
